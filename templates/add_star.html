<!-- templates/add_star.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Star</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 80px auto 40px;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.25);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg nav-custom fixed-top">
        <!-- Same navigation as in list page -->
    </nav>

    <div class="form-container">
        <div class="form-header">
            <h3 class="mb-3">Add New Celebrity</h3>
            <p class="text-muted">Fill in the details below to add a new celebrity</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" required 
                       placeholder="Enter celebrity's full name">
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label class="form-label">Birth Date</label>
                    <input type="date" name="birth_date" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Profession</label>
                    <input type="text" name="profession" class="form-control" required 
                           placeholder="Actor, Singer, etc.">
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Biography</label>
                <textarea name="bio" class="form-control" rows="4"
                          placeholder="Tell the celebrity's story..."></textarea>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label class="form-label">Country</label>
                    <input type="text" name="country" class="form-control" 
                           placeholder="Nationality">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Photo URL</label>
                    <input type="url" name="photo_url" class="form-control" 
                           placeholder="https://example.com/photo.jpg">
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn gradient-btn">
                    <i class="fas fa-save me-2"></i>Save Celebrity
                </button>
            </div>
        </form>
    </div>

    <script>
        // Form validation
        document.querySelector('form').addEventListener('submit', (e) => {
            const inputs = e.target.querySelectorAll('input[required], textarea[required]');
            let isValid = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.classList.add('is-invalid');
                    isValid = false;
                } else {
                    input.classList.remove('is-invalid');
                }
            });

            if (!isValid) {
                e.preventDefault();
                alert('Please fill in all required fields');
            }
        });

        // Add real-time validation
        document.querySelectorAll('input, textarea').forEach(element => {
            element.addEventListener('input', () => {
                if (element.value.trim()) {
                    element.classList.remove('is-invalid');
                }
            });
        });
    </script>
</body>
</html>
